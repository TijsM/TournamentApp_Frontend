<div>
  currentuser: {{currentUser.firstName}} {{currentUser.familyName}}
  (top of ranking)
</div>


<div class="ranking mat-elevation-z8">
  <table mat-table [dataSource]="users$">
    <!-- Position Column -->
    <ng-container matColumnDef="ranking">
      <th mat-header-cell *matHeaderCellDef> Rank </th>
      <td mat-cell *matCellDef="let element"> {{element.rankInTournament}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Naam </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.familyName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="daaguit">
      <th mat-header-cell *matHeaderCellDef> Daag uit </th>
      <td mat-cell *matCellDef="let element">

        <button (click)="onClick(element.userId)" mat-flat-button color="primary">
          Bekijk details
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
